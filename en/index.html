<!DOCTYPE html>
<html>
<head>
	
	<!--- Hash value catcher
    ================================================== -->
    <script>
    var target = location.hash
	
    if (['#ecosystem', '#jared', '#developers', '#foundation', '#dgbat', '#wiki', '#telegram', '#socialmedia', '#digiassetservices', '#dgbcore', '#dgbmobile', '#dgbgo', '#docs', '#contribute', '#history', '#digidservices'].indexOf(target) >= 0)
    
       window.addEventListener("load", function(){
		 setTimeout(function(){
           window.scrollTo(0, $(target).offset().top -100);
		 }, 1000);
       });
		
	else if (target.length > 0)
    
       window.addEventListener("load", function(){
		 setTimeout(function(){
           window.scrollTo(0, $(target).offset().top);
		 }, 1000);
       });
		
    else
    null
    </script>
	
	<!--- Language router
    ================================================== -->
	<script>
    var browserlang = navigator.language || navigator.userLanguage;
	var langcode5 = browserlang.substr(0,5);
		
		if (langcode5 == "en-GB")
			
			window.location.replace('gb.html'+target)
		
		else if (langcode5 == "en-AU")
			
			window.location.replace('au.html'+target)
		
		else if (langcode5 == "en-NZ")
			
			window.location.replace('nz.html'+target)
		
		else
			
			window.location.replace('../?lang=en'+target)
	</script>
	
    <title>Language router</title>
    <meta charset="utf-8">
	<meta name="robots" content="noindex" />


</head>

<body>
</body>
	
</html>
